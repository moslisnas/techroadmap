@if(tech !== null){
<h2 class="flex mb-2 items-center">
  <img [src]="'assets/icons/' + tech.logo" alt="{{ tech.name }} logo" class="h-8 w-8 ml-auto" />
  <span class="mr-auto text-xl font-bold">{{ tech.name }}</span>
</h2>
<p class="text-center">{{ tech.description }}</p>
<div class="timelineContainer p-5">
  <svg
    class="timeline-svg"
    xmlns="http://www.w3.org/2000/svg"
    [attr.viewBox]="'0 0 ' + viewBoxWidth + ' ' + viewBoxHeight"
    role="img"
    aria-label="LÃ­nea de tiempo"
  >
    @for(line of lines; track line){
    <line
      [attr.x1]="line[0]"
      [attr.y1]="line[1]"
      [attr.x2]="line[2]"
      [attr.y2]="line[3]"
      [style.stroke]="lineColor"
      class="stroke-1"
    ></line>
    } @for(node of nodes; track node){
    <text
      [attr.x]="node.positionTextNodeX"
      [attr.y]="node.positionTextNodeY"
      [style]="node.textFontStyle"
    >
      {{ node.text }}
    </text>
    <circle
      [attr.cx]="node.positionCircleX"
      [attr.cy]="node.positionCircleY"
      [attr.r]="nodeRadius"
      [attr.tabindex]="0"
      [style.stroke]="dotColor"
      class="stroke-1 fill-white"
    ></circle>
    }
  </svg>
  @if(showTooltip){
  <div class="absolute">
    <!--[style.left.px]="tooltipX" [style.top.px]="tooltipY">-->
    {{ tooltipText }}
  </div>
  }
</div>
}
