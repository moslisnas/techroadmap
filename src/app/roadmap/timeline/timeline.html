<div class="flex flex-col items-center space-y-5 p-5">
  @for (nodeRow of nodeRows; track $index) {
  <app-timeline-row
    [direction]="$index % 2 === 0 ? 'right' : 'left'"
    [nodes]="nodeRow.nodes"
    [periods]="nodeRow.periods"
  />
  @if(nodeRow.periodBetweenRows){
  <div
    [style.right]="$index % 2 === 0 ? '10rem': 'auto'"
    [style.left]="$index % 2 !== 0 ? '10rem': 'auto'"
    class="absolute bg-blue-500 h-20 w-5"
  ></div>
  } }
</div>
