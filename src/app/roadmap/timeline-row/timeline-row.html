<div
  [class.flex-row-reverse]="direction === 'left' ? true : false"
  class="flex items-center"
>
  @for(node of nodes; track $index) {
  <div [class.flex-row-reverse]="direction === 'left' ? true : false" class="flex items-center">
    <app-timeline-node [node]="node" />
    @if ($index < this.nodes.length - 1) {
    <app-timeline-period [period]="this.periods[$index]" />
    }
  </div>
  } 
</div>
