<app-timeline-tooltip
  type="period"
  #periodTooltip
  [class.opacity-0]="!tooltipVisible"
  [class.opacity-100]="tooltipVisible"
  [class.pointer-events-none]="!tooltipVisible"
/>
@if(period.styleType==='straight'){
<div
  [style.background-color]="period.color"
  [style.width]="period.width"
  class="h-1.75 shadow-md transition-all duration-300 hover:scale-y-150"
  (mouseenter)="showPeriodTooltip(period)"
  (mouseleave)="hidePeriodTooltip()"
></div>
}
@if(period.styleType==='curved'){
@if(period.direction==='right'){
<div
  class="w-15 h-30 rounded-r-full border-t-6 border-b-6 border-r-6 justify-self-start transition-all duration-300 hover:scale-125"
  [style.border-color]="period.color"
  (mouseenter)="showPeriodTooltip(period)"
  (mouseleave)="hidePeriodTooltip()"
></div>
}
@if(period.direction==='left'){
<div
  class="w-15 h-30 rounded-l-full border-t-6 border-b-6 border-l-6 justify-self-end transition-all duration-300 hover:scale-125"
  [style.border-color]="period.color"
  (mouseenter)="showPeriodTooltip(period)"
  (mouseleave)="hidePeriodTooltip()"
></div>
}
}
