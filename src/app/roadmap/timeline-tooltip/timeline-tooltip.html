
  <div
    class="absolute border-1 p-1 rounded shadow-lg bg-white z-1 transition-all duration-300"
    [style.transform]="type=='node' ? 'translate(-46%, -125%)' : 'translate(-6.5%, -125%)'"
    [style.width]="type=='node' ? '31.25rem' : '7.5rem'"
    [class.opacity-0]="!visible"
    [class.opacity-100]="visible"
    [class.-translate-y-2]="!visible"
    [class.translate-y-0]="visible"
  >
    @if(tooltipTitle!==null && tooltipTitle!==''){<p class="font-bold">{{ tooltipTitle }}</p>}
    @if(tooltipDescription!==null && tooltipDescription!==''){<p>{{ tooltipDescription }}</p>}
    @if(tooltipNote!==null && tooltipNote!==''){<p class="italic">{{ tooltipNote }}</p>}
  </div>
