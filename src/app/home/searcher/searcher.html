<div class="text-center w-full relative">
  <form (ngSubmit)="redirectRoadmapPage()" autocomplete="off">
    <input
      type="text"
      [(ngModel)]="searchValue"
      name="searchValue"
      (ngModelChange)="onSearchChange()"
      placeholder="Search technology..."
      class="p-2 rounded border border-gray-300 w-1/2"
    />
    @if(showDropdown){
    <ul class="absolute bg-white border border-gray-300 rounded mt-1 w-1/2 left-1/4 max-h-64 overflow-y-auto z-10 shadow-lg">
      @for(tech of filteredTech; track tech){
      <li (click)="selectTech(tech)" class="p-2 hover:bg-gray-100 cursor-pointer flex items-center">
        <span><img src="assets/icons/{{tech.logo}}" class="w-8 h-8 mr-2" /></span> {{ tech.name }}
      </li>
      }
    </ul>
    }
    <button type="submit" hidden></button>
  </form>
</div>
